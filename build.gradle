plugins {
    id 'groovy'
    id 'maven'
    id 'maven-publish'
    id 'com.jfrog.bintray' version '1.8.5'
    id 'com.jfrog.artifactory' version '4.15.1'
}

targetCompatibility = 1.8

group = 'io.github.devatherock'
version = '0.0.3' + (Boolean.valueOf(System.getProperty('snapshot')) ? '-SNAPSHOT' : '')

apply from: 'publish.gradle'

repositories {
    jcenter()
}

dependencies {
    compileOnly group: 'org.codehaus.groovy', name: 'groovy-all', version: '2.5.7'
}