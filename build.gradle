plugins {
	id 'groovy'
	id 'maven'
	id 'maven-publish'
	id 'jacoco'
	id 'org.sonarqube' version '3.0'
	id 'com.github.kt3k.coveralls' version '2.10.2'
	id 'com.jfrog.bintray' version '1.8.5'
	id 'com.jfrog.artifactory' version '4.15.1'
}

sourceCompatibility = 1.8
targetCompatibility = 1.8

group = 'io.github.devatherock'
version = '0.1.0' + (Boolean.valueOf(System.getProperty('snapshot')) ? '-SNAPSHOT' : '')

repositories {
	jcenter()
}

dependencies {
	def lombokVersion = '1.18.14'

	annotationProcessor group: 'org.projectlombok', name: 'lombok', version: lombokVersion
	compileOnly group: 'org.projectlombok', name: 'lombok', version: lombokVersion
	compileOnly group: 'com.google.code.findbugs', name: 'annotations', version: '3.0.1'

	testImplementation group: 'org.spockframework', name: 'spock-core', version: '1.3-groovy-2.5'
	testImplementation group: 'junit', name: 'junit', version: '4.13.1'
}

apply from: 'publish.gradle'
apply from: 'checks.gradle'